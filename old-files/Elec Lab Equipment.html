<!DOCTYPE html>
<html>
<head>
  <title>Elec Lab Equipment</title>
  <style>
   body {
    font-family: Arial, sans-serif;
    background-image: url('background.png');
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 500px; /* Adjusted width */
    padding: 30px;
    background-color: white;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.form-header {
    margin-bottom: 20px;
    text-align: center;
    color: #666;
}

.form-header .logo {
    width: 350px; /* Adjusted width */
    margin-bottom: 20px;
}

.equipment-list {
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Center alignment */
    width: 100%; /* Adjusted width */
}

.equipment-item {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
    width: 100%; /* Adjusted width */
}

.equipment-name {
    font-weight: bold;
    margin-right: 0.5rem;
    flex: 1; /* Let the name expand to fill remaining space */
}

.reserve-checkbox {
    margin: auto;
    text-align: center;
}

.submit-button, .reset-button, .return-button {
    width: 100%;
    height: 40px;
    margin-top: 10px;
    background-color: SeaGreen;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}

.submit-button:hover, .reset-button:hover, .return-button:hover {
    background-color: #444;
}
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <img class="logo" src="ANIMO-LABS LOGO.png" alt="Animo Labs Logo">
      <h2>Electronic Laboratory Equipment</h2>
    </div>
    <form>
      <div class="equipment-list">
        <div class="equipment-item">
          <span class="equipment-name">Wire Cutter</span>
          <label for="wire-cutter" class="equipment-quantity">
            <input type="number" id="wire-cutter" name="wire-cutter" value="1" min="0">
          </label>
        </div>
        <div class="equipment-item">
          <span class="equipment-name">Wires</span>
          <label for="wires" class="equipment-quantity">
            <input type="number" id="wires" name="wires" value="1" min="0">
          </label>
        </div>
        <div class="equipment-item">
          <span class="equipment-name">Breadboard</span>
          <label for="breadboard" class="equipment-quantity">
            <input type="number" id="breadboard" name="breadboardr" value="1" min="0">
          </label>
        </div>
      </div>
      <div class="reserve-checkbox">
        <input type="checkbox" id="reserve-checkbox" name="reserve-checkbox">
        <label for="reserve-checkbox">Reserve as Anonymous</label>
      </div>
      <button type="submit" class="submit-button">Submit</button>
      <button type="reset" class="reset-button">Reset</button>
      <button class="return-button">Return</button>
    </form>
  </div>
</body>
</html>

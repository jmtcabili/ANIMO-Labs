<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-profile.css" type = "text/css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
</head>
<body>
    <div class = "main-container">
        <div class = "menu-bar">
            <div class = "user-details-bar">
                <div class="profile-picture">
                    <img src = "assets/user-dp.png">
                </div>
                <div class="details">
                    <div class="name">
                        <a>Juan Dela Cruz</a>
                    </div>
                    <div class="idnum">
                        <a>12274534</a>
                    </div>
                    <div class="occupation">
                        <a>Student</a>
                    </div>
                    <a href="edit-profile-student.html">
                        <div class="edit-profile">
                            <div class = "edit-pen-profile">
                                <img src="assets/edit-pen.png">
                                <u>Edit</u> 
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <hr class="separator">
            <div class="navigation">
                <div class="navigation-item">
                    <img src="assets/home.png">
                    <div class = "text">
                        <u>Home</u>
                    </div>
                </div>
                <div class="navigation-item">
                    <img src="assets/reservation.png">
                    <div class = "text">
                        <u>Reserve a laboratory</u>
                    </div>
                </div>
                <div class="navigation-item">
                    <img src="assets/edit.png">
                    <div class = "text">
                        <u>Edit Reservation</u>
                    </div>
                </div>
                <div class="navigation-item">
                    <img src="assets/view.png">
                    <div class = "text">
                        <u>View Reservation</u>
                    </div>
                </div>
                <div class="navigation-item">
                    <img src="assets/contact.png" >
                    <div class = "text">
                        <u>Contact A Lab Technician</u>
                    </div>
                </div>
                <div class="navigation-item">
                    <img src="assets/delete.png">
                    <div class = "text">
                        <u>Deactivate Account</u>
                    </div>
                </div>
                <div class="navigation-item" id = "log-out-button" onclick= "window.location.href = 'Login.html'"> 
                    <img src="assets/logout.png" id = "log-out">
                    <div class = "text">
                        <u>Log Out</u>
                    </div>
                </div>
            </div>
            <div class="menu-bar-footer">
                <div class="footer-image">
                    <img src="assets/logo-flask.png">
                </div>
                <div class="footer-text">
                    <a>ANIMO-LABS</a>
                </div>
            </div>
        </div>
        
    
        <div class="right-side">
            <div class="edit-user-profile">
                <div class="profile">
                    <div class="text-profile">
                        <a>YOUR PROFILE</a>
                    </div>
                    <div class="edit-profile-picture-parent">
                        <div class="edit-profile-picture">
                            <img src = "assets/user-dp.png">
                        </div>
                        <div class = "edit-pen-content-profile">
                            <img src="assets/edit-pen.png">
                        </div>
                    </div>
                    
                    <div class="text-name">
                        <a>Juan Dela Cruz</a>
                        <div class = "edit-pen-content-profile">
                            <img src="assets/edit-pen.png">
                        </div>
                    </div> 
                    <div class="text-student">
                        <a>Student</a>
                    </div> 
                    <div class="text-idnumber">
                        <a>12274534</a>
                    </div> 
                    
                </div>
                <div class="add-description">
                    <a>Add Description</a>
                    <div class = "edit-pen-content-profile">
                        <img src="assets/edit-pen.png">
                    </div>
                    <!-- Add input fields or textarea for adding description -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
